<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Generate Resume</title>
</head>
<body>
    <div class="container shadow p-5 mb-5 bg-white rounded" id="resume-form">
        <h1 class="text-center" style="font-size: 80px; font-weight: 800; color:    #044450 ;">Generate Resume</h1>
        <p class="text-center" style="font-size: 20px; font-weight: bold; color:  #0b1e2d ;">Create Free Resume.</p>
        
        <div class="row">
            <!-- Personal details column-->
            <div class="col-md-6">
                <h1>Personal Information</h1>
                <hr>
                <div class="form-group mt-4">
                    <label for="">Choose a Profile Picture</label>
                    <br>
                    <input id="imgField" type="file" class="form-control">
                </div>      
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Your name</label>
                    <input type="text" id="nameField" placeholder="Your name" class="form-control">
                </div>
                
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Your Contact" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="emailField">Your Email</label>
                    <input type="text" id="emailField" placeholder="Your Email" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Your Address</label>
                    <input type="text" id="addressField" placeholder="Your Address" class="form-control">
                </div>
                <h4 class="mt-4 md-4 mt-4 md-4">Social Links</h4>
                <div class="form-group">
                    <label for="nameField">Linkedin Profile</label>
                    <input type="text" id="linkedinField" placeholder="Your Linkedin Profile" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Github Profile</label>
                    <input type="text" id="gitField" placeholder="Your GitHub profile" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Leetcode Profile</label>
                    <input type="text" id="lcField" placeholder="Your Leetcode Profile" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Your Website/Portfolio</label>
                    <input type="text" id="ptField" placeholder="Your Website/Portfolio Link" class="form-control">
                </div>
            </div>

            
            <!-- Professional details -->
            <div class="col-md-6">
                <h1>Professional Information</h1>
                <hr>
            
                <!-- Education -->
                <div class="form-group mt-4" id="ed" >
                    <label for="">Education</label>
                    <textarea 
                        class="form-control edField" 
                        rows="3"
                        placeholder="Enter your educations here (e.g., HS, BSc/BA, MSc/MA, PHD)"></textarea>
                    <div class="container" id="edAddButton">
                        <button  
                            class="btn-add mt-2" 
                            onclick="addNewField0()">Add
                        </button>
                    </div>
                </div>

                <!-- Skills -->
                <div class="form-group mt-4" id="skill" >
                    <label for="">Skills</label>
                    <textarea 
                        class="form-control skillField"
                        rows="3"
                        placeholder="Enter your skills here (e.g., Java, Python, Web Development)"></textarea>
                    <div class="container" id="skillAddButton">
                        <button 
                            class="btn-add mt-2" 
                            onclick="addNewField1()">Add
                        </button>
                    </div>
                </div>

                <!-- Projcet -->
                <div class="form-group mt-4" id="proj" >
                    <label for="">Project</label>
                    <textarea 
                        class="form-control projField" 
                        rows="3"
                        placeholder="Give some details about your projects here."></textarea>
                    <div class="container" id="projAddButton">
                        <button 
                            class="btn-add mt-2" 
                            onclick="addNewField2()">Add
                        </button>
                    </div>
                </div>

                <!-- Certificate -->
                <div class="form-group mt-4" id="ce" >
                    <label for="">Certicate</label>
                    <textarea 
                        class="form-control ceField" 
                        rows="3"
                        placeholder="Enter your Certificates here."></textarea>
                    <div class="container" id="ceAddButton">
                        <button 
                            class="btn-add mt-2" 
                            onclick="addNewField3()">Add
                        </button>
                    </div>
                </div>

            </div>
            <div class="container mt-4 text-center">
                <button class="btn-add" onclick="nextPage()">
                    Next
                </button>
            </div>
        </div>
    </div>

    <!-- Template Selection -->
    <div class="container shadow p-5 mb-5 bg-white rounded" id="template-selection" style="display: none;">
        <h1 class="text-center" style="font-size: 80px; font-weight: 800; color:    #044450 ;">Select Template</h1>
        <p class="text-center" style="font-size: 20px; font-weight: bold; color:  #0b1e2d ;">Choose a template for your resume.</p>
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Template 1</h3>
                    </div>
                    <div class="card-body">
                        <img src="Assets/template1.png" alt="template1" class="img-fluid template-image1" id="template1" onclick="selectTemplate('template1')">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Template 2</h3>
                    </div>
                    <div class="card-body">
                        <img src="Assets/template2.png" alt="template2" class="img-fluid template-image2" id="template2" onclick="selectTemplate('template2')">
                    </div>
                </div>
            </div>            
        </div>
        <button class="btn-add mt-4" onclick="prevPage()">
            Previous
        </button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
